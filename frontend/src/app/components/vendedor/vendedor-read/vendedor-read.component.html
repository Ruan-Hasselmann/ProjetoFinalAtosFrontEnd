<div class="mat-elevation-z4">
  <table mat-table [dataSource]="vendedores" matSort aria-label="Elements">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef>CPF</th>
      <td mat-cell *matCellDef="let row">{{ row.cpf }}</td>
    </ng-container>

    <ng-container matColumnDef="rg">
      <th mat-header-cell *matHeaderCellDef>RG</th>
      <td mat-cell *matCellDef="let row">{{ row.rg }}</td>
    </ng-container>

    <ng-container matColumnDef="celular">
      <th mat-header-cell *matHeaderCellDef>Celular</th>
      <td mat-cell *matCellDef="let row">{{ row.celular }}</td>
    </ng-container>

    <ng-container matColumnDef="cep">
      <th mat-header-cell *matHeaderCellDef>Cep</th>
      <td mat-cell *matCellDef="let row">{{ row.cep }}</td>
    </ng-container>

    <ng-container matColumnDef="rua">
      <th mat-header-cell *matHeaderCellDef>Rua</th>
      <td mat-cell *matCellDef="let row">{{ row.logradouro }}</td>
    </ng-container>

    <ng-container matColumnDef="numeroCasa">
      <th mat-header-cell *matHeaderCellDef>Nº</th>
      <td mat-cell *matCellDef="let row">{{ row.numeroCasa }}</td>
    </ng-container>

    <ng-container matColumnDef="bairro">
      <th mat-header-cell *matHeaderCellDef>Bairro</th>
      <td mat-cell *matCellDef="let row">{{ row.bairro }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef >Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/vendedor/update/{{ row.id }}" class="edit">
          <i class="material-icons"> edit </i>
        </a>
        <a routerLink="/vendedor/delete/{{ row.id }}" class="delete">
          <i class="material-icons"> delete </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

    [pageIndex]="0"
    [pageSize]="1"
    [pageSizeOptions]="[1, 5, 10, 15]"
  >
  </mat-paginator>-->
</div>
